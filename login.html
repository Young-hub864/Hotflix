<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Hotflix Login</title>
      <link rel="shortcut icon" type="" href="images/fav.png">
      <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
      <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"crossorigin="anonymous">
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body style="background-image: url(images/section.jpg);background-size: cover;background-repeat: no-repeat;">
      <div class="login">
         <div class="container">
            <div class="login_content">
               <form action="#" class="sign__form">
                  <a href="index.html" class="sign__logo">
                  <img src="images/logo.png" alt="">
                  </a>
                  <div class="inputs">
                     <div class="sign__group">
                        <input type="text" class="sign__input" placeholder="Email">
                     </div>
                     <div class="sign__group">
                        <input type="password" class="sign__input" placeholder="Password">
                     </div>
                     <div class="sign__group sign__group--checkbox">
                        <input id="remember" name="remember" type="checkbox" checked="checked">
                        <label for="remember">Remember Me</label>
                     </div>
                     <div class="sign_button">
                        <button class="cl_btn" type="button">SIGN IN</button>
                     </div>
                     <span class="sign__delimiter">or</span>
                     <div class="sign__social">
                       <a class="fb" href="#">
                          <svg viewBox="0 0 9 17" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5.56341 16.8197V8.65888H7.81615L8.11468 5.84663H5.56341L5.56724 4.43907C5.56724 3.70559 5.63693 3.31257 6.69042 3.31257H8.09873V0.5H5.84568C3.1394 0.5 2.18686 1.86425 2.18686 4.15848V5.84695H0.499939V8.6592H2.18686V16.8197H5.56341Z"></path></svg>
                       </a>
                       <a class="tw" href="#"></a>
                       <a class="gl" href="#"></a>
                  </div>
                  <span class="sign__text">Don't have an account? <a href="signup.html">Sign up!</a></span>
                  <span class="sign__text"><a href="forgot.html">Forgot password?</a></span>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
